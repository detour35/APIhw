<body>
    <div class="container">
        <!-- HTML Form for handling the inputs-->
        <form role="form">

            <!-- Text box for holding the search term-->
            <div class="form-group">
                <label for="search">Search Term:</label>
                <input type="text" class="form-control" id="search-term">
            </div>
            <button id="search" class="btn btn-primary" type="submit">"Search for cars"</button>
        </form>



<!-- creates a place to store the buttons into -->
<div id="btnList">

    <!-- hard coding some buttons -->
<button class = "btn btn-info">Ferrari</button>
<button class = "btn btn-info">Rolls Royce</button>

</div>

<!-- creates a place to store the gifs into -->
<div id="gifContainer"></div>

    </div>

    <!-- links index2.html to main.js -->
    <script src="main.js"></script>
</body>
